<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form method="GET" action="">
      First Name:
      <input type="text" name="first-name" id="1" required /><br /><br />
      Last Name:
      <input type="text" name="last-name" id="1" required /><br /><br />
      Password: <input type="password" name="password" id="" required />
      <br /><br />
      Email: <input type="email" name="email" id="2" required /><br /><br />
      Birthday: <input type="date" name="birthday" id="3" /><br /><br />
      Gender:
      <input type="radio" name="gender" id="" value="Male" />Male
      <input type="radio" name="gender" id="" value="Female" />Female
      <input type="radio" name="gender" id="" value="Other" />Other<br /><br />
      Pets:
      <input type="checkbox" name="pets" id="" value="Dogs" />Dogs
      <input type="checkbox" name="pets" id="" value="Cats" />Cats
      <input
        type="checkbox"
        name="pets"
        id=""
        value="Rabbits"
      />Rabits<br /><br />
      Cars:
      <select name="cars" id="">
        <option value="Volvo">Volvo</option>
        <option value="Audi">Audi</option
        >s
        <option value="Lexus">Lexus</option> </select
      ><br /><br />
      <input type="submit" value="Register" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
